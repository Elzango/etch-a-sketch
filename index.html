<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch a Sketchi</title>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="rangeslider">
            <input type="range" class="slider1" min="1" max="100" id="slider">
            <label for="slider" id="sliderValue">Number of Squares:</label>
        </div>
	<div class="controlsContainer">
		<button id="blackButton">Black</button>
		<button id="clearButton">Clear</button>
		<button id="eraserButton">Eraser</button>
		<button id="randomColourButton">Colour</button>
        </div>
        <div class="grid-container" id="grid-container"></div>
    </main>
    <footer>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
